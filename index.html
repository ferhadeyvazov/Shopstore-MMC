    <body>
        
        <!-- ==========================HEADER======================== -->
        <a class="author" id="header"></a>
        <header class="header">
            <div class="container header__container">
                <div class="header--info">
                    <a href="#">Korporativ satış</a>
                    <a href="#">Haqqımızda</a>
                    <a href="#">Mağazalarımız</a>
                    <a href="#">Texniki dəstək</a>
                    <a href="#">Çatdırılma və ödəniş</a>
                </div>
                <div class="header--user--sign">
                    <a href="tel:+994(*6777)">
                        <i class="fa-solid fa-phone"></i>*6777
                    </a>
                    <select class="header--language">
                        <option value="az">
                            AZ
                        </option>
                        <option value="en">
                            EN
                        </option>
                        <option value="rus">
                            РУС
                    </option>
                </select>
                <a href="#">
                    <i class="fa-regular fa-user"></i>
                    <span>Qeydiyyat | Giriş</span>
                </a>
            </div>
            
        </div>
    </header>
    
    
    
    
    
    <!-- ==========================NAV======================== -->
    <nav class="nav" id="nav">
        <div class="container nav__container">
            <div class="nav--burger--logo">
                <label class="nav--burger">
                    <input type="checkbox">
                    <div class="checkmark">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </label>
                <a href="#header"><img src="./assets/img/logo_shopstore.svg" alt="LOGO" class="logo"></a>
                
                <button class="product--catalog">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <p class="text">
                        Məhsul kataloqu <i class="fa-solid fa-chevron-down"></i>
                    </p>
                </button>
            </div>
            
            <div class="search__section" id="search__section">
                <div class="container">
                    <div class="search__back">
                        <i class="fa-solid fa-x" id="faBack"></i>
                    </div>
                    <div class="search__container">
                        <input placeholder="Search the internet..." type="text" name="text" class="input">
                        <a href="#" class="search--input"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                </div>
            </div>
            
            <form class="form">
                <input type="search" name="" id="searchBtn" placeholder="Iphone 12 pro max silicone case baseus">
                <button class="search__btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            
            <div class="nav--tools">
                <ul>
                    <li>
                        <i class="fa-solid fa-magnifying-glass" id="faSearch"></i>
                    </li>
                    <li>
                        <span>Müqayisə</span>
                        <i class="fa-solid fa-scale-balanced"></i>
                        
                    </li>
                    <li>
                        <span>Seçilmişlər</span>
                        <i class="fa-regular fa-heart"></i>
                    </li>
                    <li>
                        <span>Səbət</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <nav class="nav__alt" id="nav__alt">
        <div class="container nav__container--alt">
            <a href="#" class="nav__link">
                <i class="fa-solid fa-bullhorn"></i>

            <a href="#" class="nav__link">

            <a href="#" class="nav__link">
                <i class="fa-solid fa-sim-card"></i>

            </a>
            <a href="#" class="nav__link">

                Kredit
            </a>
            <a href="#" class="nav__link">
                <i class="fa-solid fa-truck"></i>
                Online sifariş
            </a>
        </div>
    </nav>
    

    <nav class="menu__alt">
        <div class="container container__alt--menu">
            <ul class="menu__list">
                <li class="menu__link">
                    <a class="menuActive" href="/">
                        <i class="menu__link--icon fa-solid fa-house"></i>
                        <span class="menu__link--name">Əsas Səhifə</span>
                    </a>
                </li>
                <li class="menu__link">
                    <a href="#">
                        <i class="menu__link--icon fa-solid fa-file-lines"></i>
                        <span class="menu__link--name">Katalog</span>
                    </a>
                </li>
                <li class="menu__link">
                    <a href="/Cart">
                        <i class="menu__link--icon fa-solid fa-cart-shopping"></i>
                        <span class="menu__link--name">Səbət</span>
                    </a>
                </li>
                <li class="menu__link">
                    <a href="#">
                        <i class="menu__link--icon fa-solid fa-user"></i>
                        <span class="menu__link--name">Profil</span>
                    </a>
                </li>
                <li class="menu__link">
                    <a href="#">
                        <i class="menu__link--icon fa-solid fa-ellipsis"></i>
                        <span class="menu__link--name">Menu</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    
    
    
    <!-- ==========================MAIN======================== -->
    <main class="main" id="main">
        <div class="container main__container">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="slide1 swiper-slide">Slide 1</div>
                    <div class="slide2 swiper-slide">Slide 2</div>
                    <div class="slide3 swiper-slide">Slide 3</div>
                    ...
                </div>
                <!-- If we need pagination -->
                <div class="item-pagination swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev prevBtn flexCenter"></div>
                <div class="nextBtn swiper-button-next flexCenter"></div>
            
                <!-- If we need scrollbar
                <div class="swiper-scrollbar"></div> -->
            </div>
        </div>




    </main>

    <section class="reklam" id="reklam">
